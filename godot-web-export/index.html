<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossrunner - Premium Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1f0f 0%, #1a3a2a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: #1a2e1a;
        }
        
        #startOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #startPanel {
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ffcc00;
            box-```html
shadow: 0 10px 40px rgba(255, 204, 0, 0.3);
            animation: slideUp 0.6s ease-out;
            max-width: 600px;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            color: #ffcc00;
            margin: 0 0 10px 0;
            font-size: 56px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(255, 153, 0, 0.5);
            letter-spacing: 2px;
        }
        
        #subtitle {
            color: #cccccc;
            font-size: 16px;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        #instructions {
            color: #fff;
            margin: 25px 0;
            line-height: 2;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #ffcc00;
        }
        
        button {
            background: linear-gradient(135deg, #ffcc00 0%, #ffaa00 100%);
            border: none;
            padding: 18px 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 12px;
            border-radius: 50px;
            color: #1a1a1a;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #ffdd00 0%, #ffbb00 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.6);
        }
        
        button:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        #closeBtn {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            color: white;
            font-size: 20px;
            padding: 15px 40px;
        }
        
        #closeBtn:hover {
            background: linear-gradient(135deg, #777 0%, #555 100%);
        }
        
        #uiPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            z-index: 5;
            pointer-events: none;
        }
        
        .stat-panel {
            background: linear-gradient(135deg, rgba(42, 42, 42, 0.95) 0%, rgba(26, 26, 26, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 204, 0, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            min-width: 180px;
        }
        
        .stat-title {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #ffcc00;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(255, 204, 0, 0.5);
        }
        
        #progressValue {
            color: #4da6ff;
        }
        
        .hidden {
            display: none !important;
        }
        
        .emoji {
            display: inline-block;
            margin: 0 5px;
        }
        
        hr {
            border: none;
            border-top: 2px solid rgba(255, 204, 0, 0.3);
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="uiPanel">
            <div class="stat-panel">
                <div class="stat-title">Score</div>
                <div class="stat-value" id="scoreValue">0</div>
            </div>
            <div class="stat-panel">
                <div class="stat-title">Progress</div>
                <div class="stat-value" id="progressValue">0%</div>
            </div>
        </div>
        
        <div id="startOverlay">
            <div id="startPanel">
                <h1>CROSSRUNNER</h1>
                <div id="subtitle">The Ultimate Traffic Dodging Challenge</div>
                <hr>
                <div id="instructions">
                    <span class="emoji">üéÆ</span> Use <strong>W/A/S/D</strong> to move<br><br>
                    <span class="emoji">üöó</span> Cross <strong>17 roads</strong> filled with FAST traffic!<br>
                    <span class="emoji">üí∞</span> Collect sparse coins for extra points (risky!)<br>
                    <span class="emoji">üéØ</span> Reach the green goal zone at the top<br><br>
                    <span class="emoji">‚ö†Ô∏è</span> <strong>Don't get hit!</strong>
                </div>
                <hr>
                <button id="startBtn"><span class="emoji">‚ñ∂</span> START GAME</button><br>
                <button id="closeBtn"><span class="emoji">‚úï</span> Close</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startOverlay = document.getElementById('startOverlay');
        const startBtn = document.getElementById('startBtn');
        const closeBtn = document.getElementById('closeBtn');
        const scoreValue = document.getElementById('scoreValue');
        const progressValue = document.getElementById('progressValue');

        let gameStarted = false;
        let gameOver = false;
        let score = 0;

        const TOTAL_DISTANCE = 2550.0;
        const START_POSITION = 650.0;

        // Camera
        let cameraY = 0;

        // Player
        const player = {
            x: 400,
            y: 650,
            width: 30,
            height: 30,
            speed: 150,
            color: '#33cc55'
        };

        // Roads (17 roads)
        const roads = [];
        for (let i = 0; i < 17; i++) {
            roads.push({
                y: 500 - (i * 140),
                height: 80
            });
        }

        // Goal
        const goal = {
            y: -1900,
            height: 100,
            pulseTime: 0
        };

        // Vehicles
        const vehicles = [];
        const vehicleSpawnTimer = {};

        // Initialize spawn timers
        for (let i = 0; i < 17; i++) {
            vehicleSpawnTimer[i] = Math.random() * 800;
        }

        // Coins (sparse placement)
        const coins = [
            { x: 600, y: 400, collected: false, pulseTime: 0 },
            { x: 200, y: 120, collected: false, pulseTime: Math.PI / 3 },
            { x: 500, y: -160, collected: false, pulseTime: Math.PI * 2 / 3 },
            { x: 300, y: -440, collected: false, pulseTime: Math.PI },
            { x: 650, y: -720, collected: false, pulseTime: Math.PI * 4 / 3 },
            { x: 150, y: -1000, collected: false, pulseTime: Math.PI * 5 / 3 },
            { x: 700, y: -1280, collected: false, pulseTime: Math.PI / 2 },
            { x: 400, y: -1560, collected: false, pulseTime: Math.PI * 3 / 2 }
        ];

        // Input
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Start button
        startBtn.addEventListener('click', () => {
            gameStarted = true;
            startOverlay.classList.add('hidden');
        });

        // Close button
        closeBtn.addEventListener('click', () => {
            window.close();
        });

        function spawnVehicle(roadIndex) {
            const roadY = 540 - (roadIndex * 140);
            const direction = Math.random() > 0.5 ? 1 : -1;
            const speed = 350 + Math.random() * 200;
            
            const hue = Math.random() * 60;
            vehicles.push({
                x: direction > 0 ? -80 : 880,
                y: roadY,
                width: 80,
                height: 40,
                speed: speed,
                direction: direction,
                color: `hsl(${hue}, 70%, 50%)`
            });
        }

        function updateVehicles(deltaTime) {
            for (let i = vehicles.length - 1; i >= 0; i--) {
                const vehicle = vehicles[i];
                vehicle.x += vehicle.speed * vehicle.direction * deltaTime;
                
                if (vehicle.x < -150 || vehicle.x > 950) {
                    vehicles.splice(i, 1);
                }
            }

            for (let i = 0; i < 17; i++) {
                vehicleSpawnTimer[i] -= deltaTime * 1000;
                
                if (vehicleSpawnTimer[i] <= 0) {
                    spawnVehicle(i);
                    vehicleSpawnTimer[i] = 600 + Math.random() * 600;
                }
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function updatePlayer(deltaTime) {
            if (!gameStarted || gameOver) return;

            let dx = 0;
            let dy = 0;

            if (keys['w']) dy -= 1;
            if (keys['s']) dy += 1;
            if (keys['a']) dx -= 1;
            if (keys['d']) dx += 1;

            if (dx !== 0 && dy !== 0) {
                const length = Math.sqrt(dx * dx + dy * dy);
                dx /= length;
                dy /= length;
            }

            player.x += dx * player.speed * deltaTime;
            player.y += dy * player.speed * deltaTime;

            player.x = Math.max(15, Math.min(785 - player.width, player.x));

            cameraY = player.y - 300;

            // Update progress
            const distanceTraveled = START_POSITION - player.y;
            const progress = Math.max(0, Math.min(100, (distanceTraveled / TOTAL_DISTANCE) * 100));
            progressValue.textContent = Math.floor(progress) + '%';

            // Check vehicle collision
            for (const vehicle of vehicles) {
                if (checkCollision(player, vehicle)) {
                    gameOver = true;
                    showDefeatScreen();
                    return;
                }
            }

            // Check coin collision
            for (const coin of coins) {
                if (!coin.collected && checkCollision(player, { 
                    x: coin.x - 12, 
                    y: coin.y - 12, 
                    width: 24, 
                    height: 24 
                })) {
                    coin.collected = true;
                    score += 10;
                    scoreValue.textContent = score;
                }
            }

            // Check goal
            if (player.y <= goal.y + goal.height) {
                gameOver = true;
                showVictoryScreen();
            }
        }

        function showVictoryScreen() {
            startOverlay.classList.remove('hidden');
            document.getElementById('startPanel').innerHTML = `
                <h1 style="color: #00ff00; animation: pulse 1s infinite;">üéâ VICTORY! üéâ</h1>
                <div style="color: #ccffcc; font-size: 20px; margin: 15px 0;">
                    You successfully crossed all 17 roads!
                </div>
                <hr>
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <div style="color: #999; font-size: 14px; text-transform: uppercase;">Final Score</div>
                    <div style="color: #ffcc00; font-size: 48px; font-weight: bold; text-shadow: 0 2px 10px rgba(255,204,0,0.5);">${score}</div>
                </div>
                <hr>
                <button onclick="location.reload()" style="animation: bounce 2s infinite;">üîÑ PLAY AGAIN</button><br>
                <button onclick="window.close()" id="closeBtn">‚úï Close</button>
                <style>
                    @keyframes pulse {
                        0%, 100% { transform: scale(1); }
                        50% { transform: scale(1.05); }
                    }
                    @keyframes bounce {
                        0%, 100% { transform: translateY(0); }
                        50% { transform: translateY(-5px); }
                    }
                </style>
            `;
        }

        function showDefeatScreen() {
            startOverlay.classList.remove('hidden');
            document.getElementById('startPanel').innerHTML = `
                <h1 style="color: #ff3333; animation: shake 0.5s;">üí• GAME OVER üí•</h1>
                <div style="color: #ffcccc; font-size: 20px; margin: 10px 0;">
                    You were hit by a vehicle!
                </div>
                <hr>
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <div style="color: #999; font-size: 14px; text-transform: uppercase;">Final Score</div>
                    <div style="color: #ffcc00; font-size: 48px; font-weight: bold; text-shadow: 0 2px 10px rgba(255,204,0,0.5);">${score}</div>
                </div>
                <hr>
                <div style="color: #ccc; font-size: 16px; margin: 15px 0;">
                    üí° Tip: Time your movements between vehicles!
                </div>
                <button onclick="location.reload()" style="animation: bounce 2s infinite;">üîÑ TRY AGAIN</button><br>
                <button onclick="window.close()" id="closeBtn">‚úï Close</button>
                <style>
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        25% { transform: translateX(-10px); }
                        75% { transform: translateX(10px); }
                    }
                    @keyframes bounce {
                        0%, 100% { transform: translateY(0); }
                        50% { transform: translateY(-5px); }
                    }
                </style>
            `;
        }

        function draw() {
            // Clear with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a2e1a');
            gradient.addColorStop(1, '#0f1f0f');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(0, -cameraY);

            // Draw start zone with gradient
            const startGradient = ctx.createLinearGradient(0, 600, 0, 700);
            startGradient.addColorStop(0, '#2a4a2a');
            startGradient.addColorStop(1, '#1a3a1a');
            ctx.fillStyle = startGradient;
            ctx.fillRect(0, 600, 800, 100);
            
            ctx.fillStyle = 'rgba(200, 255, 200, 0.3)';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('START ZONE', 400, 660);

            // Draw roads with lines
            ctx.fillStyle = '#1a1a1a';
            for (const road of roads) {
                ctx.fillRect(0, road.y, 800, road.height);
                
                // Road markings
                ctx.fillStyle = '#ffff00';
                for (let x = 50; x < 800; x += 100) {
                    ctx.fillRect(x, road.y + 35, 40, 10);
                }
                ctx.fillStyle = '#1a1a1a';
            }

            // Draw goal with animation
            goal.pulseTime += 0.05;
            const goalAlpha = 0.7 + Math.sin(goal.pulseTime) * 0.3;
            
            const goalGradient = ctx.createLinearGradient(0, goal.y, 0, goal.y + goal.height);
            goalGradient.addColorStop(0, `rgba(0, 255, 0, ${goalAlpha})`);
            goalGradient.addColorStop(0.5, `rgba(0, 220, 0, ${goalAlpha * 0.8})`);
            goalGradient.addColorStop(1, `rgba(0, 180, 0, ${goalAlpha * 0.6})`);
            ctx.fillStyle = goalGradient;
            ctx.fillRect(0, goal.y, 800, goal.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0, 200, 0, 0.8)';
            ctx.shadowBlur = 10;
            ctx.fillText('‚òÖ GOAL ‚òÖ', 400, goal.y + 60);
            ctx.shadowBlur = 0;

            // Draw coins with glow and animation
            for (const coin of coins) {
                if (!coin.collected) {
                    coin.pulseTime += 0.05;
                    const pulseScale = 1 + Math.sin(coin.pulseTime * 3) * 0.15;
                    
                    // Glow
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, 16 * pulseScale, 0, Math.PI * 2);
                    const glowGradient = ctx.createRadialGradient(coin.x, coin.y, 0, coin.x, coin.y, 16 * pulseScale);
                    glowGradient.addColorStop(0, 'rgba(255, 204, 0, 0.6)');
                    glowGradient.addColorStop(1, 'rgba(255, 204, 0, 0)');
                    ctx.fillStyle = glowGradient;
                    ctx.fill();
                    
                    // Coin
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, 12 * pulseScale, 0, Math.PI * 2);
                    const coinGradient = ctx.createRadialGradient(coin.x - 4, coin.y - 4, 0, coin.x, coin.y, 12 * pulseScale);
                    coinGradient.addColorStop(0, '#ffff99');
                    coinGradient.addColorStop(0.7, '#ffcc00');
                    coinGradient.addColorStop(1, '#cc9900');
                    ctx.fillStyle = coinGradient;
                    ctx.fill();
                    
                    // Shine
                    ctx.beginPath();
                    ctx.arc(coin.x - 4, coin.y - 4, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.fill();
                }
            }

            // Draw vehicles with details
            for (const vehicle of vehicles) {
                // Vehicle body gradient
                const vGradient = ctx.createLinearGradient(vehicle.x, vehicle.y, vehicle.x, vehicle.y + vehicle.height);
                vGradient.addColorStop(0, vehicle.color);
                vGradient.addColorStop(1, '#000');
                ctx.fillStyle = vGradient;
                ctx.fillRect(vehicle.x, vehicle.y, vehicle.width, vehicle.height);
                
                // Windows
                ctx.fillStyle = 'rgba(77, 107, 138, 0.8)';
                if (vehicle.direction > 0) {
                    ctx.fillRect(vehicle.x + 10, vehicle.y + 5, 15, 10);
                    ctx.fillRect(vehicle.x + 55, vehicle.y + 5, 15, 10);
                } else {
                    ctx.fillRect(vehicle.x + 10, vehicle.y + 5, 15, 10);
                    ctx.fillRect(vehicle.x + 55, vehicle.y + 5, 15, 10);
                }
                
                // Headlights
                ctx.fillStyle = vehicle.direction > 0 ? '#ffff99' : '#ff3333';
                const lightX = vehicle.direction > 0 ? vehicle.x + vehicle.width - 5 : vehicle.x + 5;
                ctx.fillRect(lightX - 3, vehicle.y + 25, 6, 8);
            }

            // Draw player with gradient
            if (!gameOver) {
                const playerGradient = ctx.createRadialGradient(
                    player.x + player.width / 2, 
                    player.y + player.height / 2, 
                    0,
                    player.x + player.width / 2, 
                    player.y + player.height / 2, 
                    player.width
                );
                playerGradient.addColorStop(0, '#66ff99');
                playerGradient.addColorStop(1, '#33cc55');
                ctx.fillStyle = playerGradient;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                // Player outline
                ctx.strokeStyle = '#22aa44';
                ctx.lineWidth = 2;
                ctx.strokeRect(player.x, player.y, player.width, player.height);
            }

            ctx.restore();
        }

        // Game loop
        let lastTime = performance.now();
        function gameLoop() {
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            if (gameStarted && !gameOver) {
                updatePlayer(deltaTime);
                updateVehicles(deltaTime);
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
